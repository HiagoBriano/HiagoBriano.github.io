<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="./index/style.css" rel="stylesheet" />

    <link rel="icon" href="./index/logo3.png" />
    <title>Projetos</title>
  </head>
  <body>
    <div
      id="carouselExampleDark"
      class="carousel carousel-dark slide StyleDiv"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <a
            href="https://hiagobriano.github.io/projeto_front_end_online_store/"
            target="_blank"
            class="link"
          >
            <img
              src="./index/Images/projeto_front_end_online_store.png"
              class="d-block imagens"
              alt="Projeto Front End Online Store"
            />
          </a>
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <a
            href="https://hiagobriano.github.io/projeto_pixels_art/"
            target="_blank"
            class="link"
          >
            <img
              src="./index/Images/projeto_pixels_art.png"
              class="d-block imagens"
              alt="Projeto Pixels Art"
            />
          </a>
        </div>
        <div class="carousel-item">
          <a
            href="https://hiagobriano.github.io/projeto_todo_list/"
            target="_blank"
            class="link"
          >
            <img
              src="./index/Images/projeto_todo_list.png"
              class="d-block imagens"
              alt="Projeto Todo List"
            />
          </a>
        </div>
        <div class="carousel-item">
          <a
            href="https://hiagobriano.github.io/projeto_trybewarts/"
            target="_blank"
            class="link"
          >
            <img
              src="./index/Images/projeto_trybewarts.png"
              class="d-block imagens"
              alt="Projeto Trybewarts"
            />
          </a>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleDark"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- JavaScript Bundle with Popper -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
