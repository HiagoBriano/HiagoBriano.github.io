<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <!-- requisito 1 -->
    <header class="header">
        <!-- requisito 4 -->
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" width="100" alt="">

        <!-- requisito 2 -->
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <div class="tamanho">
          <!-- requisito 3 -->
          <form action="" method="GET" class="trybewarts-login">
              <input id="email" name="email" type="text" placeholder="Email" class="form-control" autocomplete="off">
              <input id="senha" name="password" type="password" placeholder="Senha" class="form-control" autocomplete="off">
              <button type="button" id="botaoLogin" class="btn btn-primary">Entrar</button>
          </form>
      </div>
    </header>

    <!-- requisito 5 -->
    <main>
      <form id="evaluation-form">
        <div id="primeirParte">
          
          <!-- Requisitos 8 -->
          <h2>Formulário de Avaliação</h2>
          <div class="input-group mb-3">
            <span for="input-name" class="input-group-text" id="basic-addon1">Nome</span>
            <input type="text" id="input-name" class="form-control" placeholder="Nome" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">

            <span for="input-lastname" class="input-group-text" id="basic-addon1">Sobrenome</span>
            <input type="text" id="input-lastname" class="form-control" placeholder="Sobrenome" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Email</span>
            <input type="email" id="input-email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" autocomplete="off">

            <!-- requisito 9 -->
            <span for="input-email" class="input-group-text" id="basic-addon1">Casa:</span>
            <select name="select" id="house" class="form-control">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
          
          </div>
        </div>

        <hr> <!-- usei hr para separa as partes igual na imagem de exemplo -->

        <div id="segundaParte">

          <!-- requisito 12 -->
          <div>
            <label for="family" id=label-family>Qual sua família?</label>
            <div>
              <input type="radio" name="family" value="Frontend">Frontend
            </div>
            <div>
              <input type="radio" name="family" value="Backend">Backend
            </div>
            <div>
              <input type="radio" name="family" value="FullStack">FullStack
            </div>
          </div>

          <!-- requisito 13 -->
          <div id="exercicio13">
              <div class="checkboxUp">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div class="checkbox">
                  <div>
                    <input type="checkbox" value="HoFs">
                    <label for="coding">HoFs</label>
                  </div>
                  <div>
                    <input type="checkbox" value="Jest">
                    <label for="coding">Jest</label>
                  </div>
                  <div>
                    <input type="checkbox" value="Promises">
                    <label for="coding">Promises</label>
                  </div>
                  <div>
                    <input type="checkbox" value="React">
                    <label for="coding">React</label>
                  </div>
                  <div>
                    <input type="checkbox" value="SQL">
                    <label for="coding">SQL</label>
                  </div>
                  <div>
                    <input type="checkbox" value="Python">
                    <label for="coding">Python</label>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <hr>

        <!-- requisito 14 -->
        <div class="radio">
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio1">1
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio1" value="1"></label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio2">2
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio2" value="2"></label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio3">3
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio3" value="3"></label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio4">4
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio4" value="4"></label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio5">5
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio5" value="5"></label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio6">6
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio6" value="6"></label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio7">7
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio7" value="7"></label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio8">8
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio8" value="8"></label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio9">9
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio9" value="9"></label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineRadio10">10
            <input class="form-check-input" type="radio" name="rate" id="inlineRadio10" value="10"></label>
          </div>
        </div>

        <!-- requisito 15 -->
        <div class="areDeTexto">
          <div>
            <label for="comment" class="textarea">Deixe seu comentário:</label>
            <textarea style="resize: none" name="comment" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
          </div>
        </div>

        <!-- requisito 20 -->
        <p id="counter"></p>

        <!-- requisito 16 -->
        <div>
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>

        <!-- requisito 17 -->
        <button class="btn btn-secondary" type="submit" id="submit-btn">Enviar</button>

      </form>

      <!-- requisito 7 -->
      <div class="logo">
        <img src="images/trybewarts-colored.svg" alt="Logo da escola" id="trybewarts-forms-logo">
      </div>
    </main>

    <!-- criar espaço, para não colar em telas pequenas -->
    <div class="espaco"></div>

    <!-- requisito 19 -->
    <footer class="card-footer card text-center" id=rodape>
      Direitos reservados à Trybewarts©
    </footer>

    <script src="script.js"></script>
</body>


</html>
