<!DOCTYPE html>
<html lang="pi-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Todo List</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="text-center">
    <h1 class="blockquote">Minha Lista de Tarefas</h1>
    <p id="funcionamento" class="blockquote-footer">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <div class="centralizar">
    <!-- Onde a nova tarefa sera digitada -->
    <div class="input-group mb-3">
      <input type="text" id="texto-tarefa" placeholder="Digite aqui a nova tarefa" class="form-control">

      <!-- Botão para adicionar as tarefas -->
      <button id="criar-tarefa" class="btn btn-outline-primary">adicionar</button>
    </div>

    <div>
      <!-- ficara a lista de tarefas do usuario -->
      <ol id="lista-tarefas">

      </ol>

      <!-- Botão para apagar tudo -->
      <button id="apaga-tudo" class="btn btn-outline-danger">Limpar lista</button>

      <!-- Limpar tarefas marcadas -->
      <button id="remover-finalizados" class="btn btn-outline-success">Remover finalizados</button>
    </div>
  </div>

  <div style="height: 150px"></div>

<div class="card-body text-white bg-secondary footer">
  <blockquote class="blockquote mb-0 text-center ">
    <p>Projeto idealizado pela Trybe</p>
    <footer class="blockquote-footer text-white">
      Feito por Hiago Briano <br />
      <a
        href="https://www.linkedin.com/in/hiago-briano/"
        target="_blank"
        class="badge bg-primary link"
        rel="noreferrer"
        style="text-decoration: none"
      >
        Linkedin
      </a>
      <a
        href="https://github.com/HiagoBriano"
        target="_blank"
        class="badge bg-dark link"
        rel="noreferrer"
        style="text-decoration: none"
      >
        GitHub
      </a>
    </footer>
  </blockquote>
</div>

  <script src="script.js"></script>
</body>
</html>
